<!DOCTYPE html>
<html>

<head>
  <title>Movie Details</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #eef2ff);
      margin: 0;
      padding-top: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .footer {
      background: #0f172a;
      color: #cbd5f5;
      padding: 40px 60px;
      
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer h3,
    .footer h4 {
      color: #38bdf8;
    }

    .footer a {
      color: #cbd5f5;
      text-decoration: none;
    }

    .footer a:hover {
      color: #38bdf8;
    }

    .copyright {
      margin-top: 20px;
      font-size: 13px;
      opacity: .7;
    }


    .poster {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .info h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 28px;
      color: #0f172a;
    }

    .info p {
      color: #374151;
      line-height: 1.6;
    }

    .meta {
      margin-top: 10px;
      font-size: 15px;
    }

    .meta strong {
      color: #111827;
    }

    #bookBtn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #a31f1bb7;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    #bookBtn:hover {
      background: #1e40af;
    }

    #trailerSection {
      max-width: 1000px;
      margin: 30px auto;
      text-align: center;
    }

    #trailerSection h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #111827;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 420px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
  </style>

</head>

<body>

  <div class="container">
    <img id="poster" class="poster">

    <div class="info">
      <h2 id="title"></h2>
      <p id="description"></p>

      <div class="meta"><strong>Director:</strong> <span id="director"></span></div>
      <div class="meta"><strong>Cast:</strong> <span id="cast"></span></div>




      <br>
      <button id="bookBtn">Book Tickets</button>
    </div>
  </div>

  <div id="trailerSection">
    <h3>Trailer</h3>
    <iframe id="trailer"></iframe>
  </div>


  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("movie_id");

    fetch(`../backend/get_movies.php?id=${movieId}`)
      .then(res => res.json())
      .then(movie => {
        poster.src = "../" + movie.poster;
        title.innerText = movie.title;
        description.innerText = movie.description || "No description available";
        director.innerText = movie.director || "Unknown";
        cast.innerText = movie.cast_members || "Not listed";

        if (movie.trailer_url) {
          trailer.src = movie.trailer_url;
        } else {
          trailer.style.display = "none";
        }


        bookBtn.onclick = () => {
          window.location.href = `shows.html?movie_id=${movie.id}&title=${encodeURIComponent(movie.title)}`;
        }
      });


  </script>

</body>
<footer class="footer">
  <div class="footer-container">

    <div>
      <h3>Movie-Dekh</h3>
      <p>Book tickets instantly. Fast, secure and simple.</p>
    </div>

    <div>
      <h4>Quick Links</h4>
      <p><a href="index.html">Home</a></p>
      <p><a href="my_bookings.html">My Bookings</a></p>
    </div>

    <div>
      <h4>Contact</h4>
      <p>Email: support@moviedekh.com</p>
      <p>Phone: +91 9876543210</p>
    </div>

  </div>

  <div class="copyright">
    &copy 2026 Movie-Dekh. All rights reserved.
  </div>
</footer>


</html>
